<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" th:href="@{/css/transfer.css}" href="../../css/transfer.css"/>
	<title>Pay My Buddy</title>
</head>

<body>

	<!--Debut de bloc_page-->
	<div id="bloc_page">
		<header>
			<div id="logo_et_boutons">
				<div id="logo">Pay My Buddy</div>
				<div id="boutons">
					<div class="bouton"> <a href="home"> Home </a></div>
					<div class="bouton"> <a href="transfer"> Transfer </a></div>
					<div class="bouton"> <a href="profile"> Profile </a></div>
					<div class="bouton"> <a href="contact"> Contact </a></div>
					<div class="bouton"> <a href="log_off"> Log off </a></div>
				</div>
			</div>
			<p id="home_tranfer">Home / Transfer</p>
		</header>



		<section id="actions_utilisateur">
			<div id="send_money_and_add_connection">
			
				<p id="send_money">Send Money</p>
				<p id="add_connection"><a href="add_connection">Add Connection</a></p>
			</div>
			<div>
				<form id="select_pay" method="post" th:action="@{/addOperation}" th:object="${transaction}">
					<p><select id="select_box" name="buddyId">
							<option selected disabled>Select A Connection</option>
							<option th:each="b: ${buddies}" th:value="${b.id}" th:text="${b.firstName}"></option>
					</p></select>
					<p><input id="amount" type="number" name="amount"></p>
					<button id="submit" type="submit"> Pay </button>
				</form>
			</div>
		</section>


		<section id="affichage_historique">
			<caption id="my_transactions">My Transactions</caption>
			<table>
				<tr id="en_tete">
					<th>Connections</th>
					<th>Description</th>
					<th>Amount</th>
				</tr>
				<tr class="ligne" th:each="do: ${displayedOperations}">
					<td><span th:text="${do.buddyFirstName}"></span></td>
					<td><span th:text="${do.description}"></span></td>
					<td><span th:text="${do.getAmountInEuro()}"><label></label></span></td>
				</tr>
			</table>


		</section>

		<footer>
			<div><a id="previous" href="/precedent">&lt;&lt;</a></div>
			<div class="element"><a href="/?page=1">1</a></div>
			<div class="element"><a href="/?page=2">2</a></div>
			<div class="element"><a href="/?page=3">3</a></div>
			<div class="element"><a href="/?page=4">4</a></div>
			<div class="element"><a href="/?page=5">5</a></div>
			<div><a id="next" href="/suivant">&gt;&gt;</a></div>
		</footer>


		<!--Fin de bloc_page-->
	</div>

</body>

</html>
