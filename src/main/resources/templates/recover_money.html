<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" th:href="@{/css/manage_account_transfer.css}">
	<title>Pay My Buddy</title>
</head>

<body>
	<div id="bloc_page">
		<div id="section">
			<h1> Transfer from PayMyBuddy to Bank </h1>
			<form th:action="@{/recovermoney}" th:object"${amount}" method="post" enctype="utf8">
				<div>
					<div id="enter">
						<!-- AMOUNT -->
						<label>Amount</label><br>
						<input class="field" type="number" name="amount" autofocus required min="1" /><br><br>
					</div>
					<div id="enter">
						<button id="submit" type="submit">Submit</button>
					</div>
				</div>
			</form>
		</div>
		<div th:unless="${formComment.isEmpty}">
			<div id="error" th:if="${formComment.error}">
				<label th:text="${formComment.message}"></label>
			</div>
			<div id="ok" th:unless="${formComment.error}">
				<label th:text="${formComment.message}"></label>
			</div>
			<div th:if="${formComment.clearMessage}"></div>
		</div>
	</div>
</body>

</html>
