<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" th:href="@{/css/transfer_result.css}">
	<title>Pay My Buddy</title>
</head>

<body>
	<div id="bloc_page">
		<header>
			<div id="logo_et_boutons">
				<div id="logo">Pay My Buddy</div>
				<div id="boutons">
					<div class="bouton"> <a href="home"> Home </a></div>
					<div class="bouton"> <a href="transfer"> Transfer </a></div>
					<div class="bouton"> <a href="profile"> Profile </a></div>
					<div class="bouton"> <a href="contact"> Contact </a></div>
					<div class="bouton"> <a href="logoff"> Log off </a></div>
				</div>
			</div>
		</header>
		<section>
			<h2>Transfer state</h2>
			<div>
			
			<div id="error" th:if="${formComment.error}">
				<label th:text="${formComment.message}"></label>
			</div>
			<div id="ok" th:unless="${formComment.error}">
				<label th:text="${formComment.message}"></label>
			</div>
			<div th:if="${formComment.clearMessage}"></div>
				
			</div>
		</section>
	</div>
</body>

</html>
