<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" th:href="@{/css/profile.css}">
	<title>Pay My Buddy</title>
</head>

<body>
	<div id="bloc_page">
		<header>
			<div id="logo_et_boutons">
				<div id="logo">Pay My Buddy</div>
				<div id="boutons">
					<div class="bouton"> <a href="home"> Home </a></div>
					<div class="bouton"> <a href="transfer"> Transfer </a></div>
					<div class="bouton"> <a href="profile"> Profile </a></div>
					<div class="bouton"> <a href="contact"> Contact </a></div>
					<div class="bouton"> <a href="logoff"> Log off </a></div>
				</div>
			</div>
		</header>
		<div>
			<h2>Modify my informations</h2>
			<form method="post" th:action="@{/modifyProfile}" th:object="${modifiedUser}">
				<div class="enter">
					<label for="firstname">First Name</label><br>
					<input class="field" type="text" id="firstname" name="firstName"
						th:value="${user.getFirstName}"><br>
				</div>
				<div class="enter">
					<label for="lastname">Last Name</label><br>
					<input class="field" type="text" id="lastname" name="lastName"
						th:value="${user.getLastName}"><br><br>
				</div>
				<div class="enter">
					<input id="submit" type="submit" value="Submit">
				</div>
			</form>
		</div>
	</div>
</body>

</html>
