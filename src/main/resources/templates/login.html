<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
	<title>Pay My Buddy</title>
</head>

<body>
	<div id="bloc_page">
		<div id="section">
			<div id="logo">Pay My Buddy</div>
			<!-- Gestion message d'erreur -->
			<div id="error" th:if="${formComment.error}">
				<label th:text="${formComment.message}"></label>
			</div>
			<div th:if="${formComment.clearMessage}"></div>

			<form id="form" th:action="@{/login}" method="post" enctype="utf8">
				<div class="field">
					<!-- LOGIN -->
					<input class="field" type="text" name="username" placeholder="Email" autofocus />
				</div>
				<!-- PASSWORD -->
				<div class="field">
					<input class="field" type="password" name="password" placeholder="Password"/>
				</div>
				<!-- CHECKBOX -->
				<div id="remember">
					<input type="checkbox" id="checkbox" name="remember-me">
					<label for="checkbox">Remember me</label>
				</div>
				<!-- CHECKBOX -->
				<div>
					<button id="submit" type="submit">Login</button>
				</div>
			</form>
			<div id="newuser">
				New user ? <a th:href="@{/registration}">Register here</a>
			</div>
		</div>
	</div>
</body>

</html>
