<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" th:href="@{/css/description.css}" />
	<title>Pay My Buddy</title>
</head>

<body>
	<div id="bloc_page">
	<header>
			<div id="logo_et_boutons">
				<div id="logo">Pay My Buddy</div>
				<div id="boutons">
					<div class="bouton"> <a href="home"> Home </a></div>
					<div class="bouton"> <a href="transfer"> Transfer </a></div>
					<div class="bouton"> <a href="profile"> Profile </a></div>
					<div class="bouton"> <a href="contact"> Contact </a></div>
					<div class="bouton"> <a href="log_off"> Log off </a></div>
				</div>
			</div>
		</header>
		<h1 id="transaction_summary">Transaction summary</h1><br>
		<caption id="my_transaction">My Transaction</caption>
		<table>
			<tr id="en_tete">
				<td>First Name</td>
				<td>Last Name</td>
				<td>Amount</td>
			</tr>
			<tr id="ligne">
				<td><span th:text="${displayedOperationSummary.buddyFirstName}"></span></td>
				<td><span th:text="${displayedOperationSummary.buddyLastName}"></span></td>
				<td><span th:text="${displayedOperationSummary.amount}"></span></td>
			</tr>
		</table><br>
		<form method="post" th:action="@{/confirmOperation}" th:object="${description}">
			<label>Enter description :</label>
			<input id="description" type="text" name="description">
			<button id="submit" type="submit"> Confirm </button>
		</form>
	</div>
</body>

</html>
